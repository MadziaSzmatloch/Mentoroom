<div>
  <p-confirmDialog appendTo="body"></p-confirmDialog>
  <p-table
    [value]="accessCodes"
    [paginator]="true"
    [rows]="rows"
    [first]="first"
    [tableStyle]="{ minWidth: '50rem' }"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    (onPage)="pageChange($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 25%">Id</th>
        <th style="width: 15%">Code</th>
        <th style="width: 20%">Creation Date</th>
        <th style="width: 20%">Expiration Date</th>
        <th style="width: 5%">IsActive</th>
        <th style="width: 10%"></th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="text" field="id"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="code"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
            type="date"
            display="menu"
            field="creationDate"
          ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
            type="date"
            display="menu"
            field="expirationDate"
          ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="boolean" field="isActive"></p-columnFilter>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-accessCode>
      <tr>
        <td>{{ accessCode.id }}</td>
        <td>{{ accessCode.code }}</td>
        <td>{{ accessCode.creationDate | date : "yyyy-MM-dd HH:mm:ss" }}</td>
        <td>{{ accessCode.expirationDate | date : "yyyy-MM-dd HH:mm:ss" }}</td>
        <td>
          <span
            *ngIf="accessCode.isActive === true"
            class="pi pi-check active-status active"
          >
          </span>
          <span
            *ngIf="accessCode.isActive === false"
            class="pi pi-times active-status inactive"
          >
          </span>
        </td>
        <td>
          <p-button
            *ngIf="accessCode.isActive === true"
            (click)="deactivate(accessCode)"
            icon="pi pi-trash"
            [rounded]="true"
            [text]="true"
            severity="danger "
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

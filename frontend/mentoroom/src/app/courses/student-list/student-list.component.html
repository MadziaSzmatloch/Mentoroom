<div>
  <p-table
    [value]="studentList"
    [paginator]="true"
    [globalFilterFields]="['email', 'firstName', 'lastName', 'isConfirmed']"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Email</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Is Confirmed</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 22%">Email</th>
        <th style="width: 22%">First name</th>
        <th style="width: 22%">Last name</th>
        <th style="width: 22%">Is Confirmed</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="text" field="email" ariaLabel="Filter Email" />
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="firstName"
            ariaLabel="Filter First name"
          />
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="lastName"
            ariaLabel="Filter Last name"
          />
        </th>
        <th>
          <p-columnFilter type="boolean" field="isConfirmed"></p-columnFilter>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr>
        <td>{{ student.email }}</td>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>
          <span
            *ngIf="student.isConfirmed === true"
            class="pi pi-check activated active-status"
          >
          </span>
          <span *ngIf="student.isConfirmed === null">
            <p-button
              severity="success"
              icon="pi pi-user-plus"
              (click)="acceptStudent(student.id)"
              class="student-button"
            />
            <p-button
              severity="danger"
              icon="pi pi-user-minus"
              (click)="declineStudent(student.id)"
              class="student-button"
            />
          </span>
          <span
            *ngIf="student.isConfirmed === false"
            class="pi pi-times inactivated active-status"
          ></span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
